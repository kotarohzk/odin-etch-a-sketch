<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="user-input">
      <!-- <div class="grid-size"><button>Enter grid size</button></div> -->
      <div class="grid-size">
        <label for="grid-size"> Grid size </label>
        <input type="range" min="1" max="100" value="16" id="grid-size" />
      </div>
      <div class="colour-mode">
        <legend>Colour mode</legend>
        <input
          type="radio"
          name="color-mode"
          id="rgb-mode"
          value="rgb"
          checked
        />
        <label for="rgb-mode">RGB</label>
        <input
          type="radio"
          name="color-mode"
          id="magenta-mode"
          value="magenta"
        />
        <label for="magenta-mode">Magenta</label>
      </div>
    </div>
    <div class="container"></div>
    <div class="footer">Created by Scott</div>
  </body>
</html>
